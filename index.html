<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
</head>
<body>
    <h1>Grade Calculator</h1>

    <div>
        <label for="categoryName">Enter Category Name (e.g., Exams, Homework, Projects): </label>
        <input type="text" id="categoryName">
        <label for="categoryWeight">Enter Weight Percentage (0-100): </label>
        <input type="number" id="categoryWeight" min="0" max="100">
        <button onclick="addCategory()">Add Category</button>
    </div>

    <h3>Categories:</h3>
    <ul id="categoryList"></ul>

    <h3>Add Assignment</h3>
    <div>
        <label for="categorySelect">Select Category:</label>
        <select id="categorySelect"></select>
        <label for="assignmentScore">Enter Score Achieved: </label>
        <input type="number" id="assignmentScore" min="0">
        <label for="assignmentTotal">Enter Total Points Possible: </label>
        <input type="number" id="assignmentTotal" min="0">
        <button onclick="addAssignment()">Add Assignment</button>
    </div>

    <h3>Assignments</h3>
    <ul id="assignmentList"></ul>

    <h3>Final Grade: <span id="finalGrade"></span></h3>

    <script src="script.js"></script>
</body>
</html>
